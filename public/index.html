<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="gameLayout" id="gameNicknameSave">
        <div id="gameLoginScreen">
            <p>Nejprve si zvol přezdívku a klikni na Uložit</p>
            <div class="gameInputWrapper">
                <input type="text" id="nickname" name="name">
                <img width="18"  id="gameSaveButton" src="https://firebasestorage.googleapis.com/v0/b/clicker-f81b0.appspot.com/o/saveIcon.png?alt=media&token=231a81ac-c4a6-45b9-af84-bc0aaf60af75">
            </div>
        </div>
        <div id="gameContainer">
            <p><span id="gameTextTop"></span>, kolikrát zvládneš kliknout během 10&nbsp;vteřin?</p>
            <p id="score">---</p>
            <button id="mainButton">Click me</button>
            <div id="gamePanel">
            </div>
        </div>
        <div id="gameControlPanel">
            <div id="gameControlAgain">
                Znovu
            </div>
            <p id="gameLeaderboardTop">👑 Aktuální nejlepší klikač 👑</p>
            <div id="gameLeaderboard">Data se načtou až odehraješ první kolo<br /><br /></div>
        </div>
    </div>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> 
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script> 


<script src="game.js"></script>
</body>
</html>
